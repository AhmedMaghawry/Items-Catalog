<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
<h1>Edit Item</h1>
<form action="{{ url_for('editItem', item_name = item.name) }}" method="post">
    <p>Title</p>
    <input type = 'text' placeholder="{{ item.name }}" name="name"><br>
    <p>Description</p>
    <input type = 'text' placeholder="{{ item.description }}" name="desc"><br>
    <p>Catagory</p>
    <div>
      <select name="sel">
          {% for i in catalogs %}
            <option value="{{ i.name }}"> {{ i.name }} </option>
          {% endfor %}
      </select>
    </div>
    <br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
