<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<h1>{{item.name}}</h1>
<div>
    <p>Description : {{ item.description }}</p>
</div>
{% if good %}
    <a href="{{url_for('editItem', item_name=item.name)}}">Edit</a><br>
    <a href="{{url_for('deleteItem', item_name=item.name)}}">Delete</a>
    <br>
{% endif %}
</body>
</html>
