<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Item</title>
</head>
<body>

<h1>Add New Item</h1>
<form action="{{ url_for('addItem') }}" method="post">
    <p>Title</p>
    <input type = 'text' placeholder="Name" name="name"><br>
    <p>Description</p>
    <input type = 'text' placeholder="Description" name="desc"><br>
    <p>Catagory</p>
    <div>
      <select name="sel">
          {% for i in catalogs %}
            <option value="{{ i.name }}"> {{ i.name }} </option>
          {% endfor %}
      </select>
    </div>
    <br>
    <input type="submit" value="Add">
</form>
</body>
</html>
